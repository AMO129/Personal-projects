<style>
  .link:hover{

body {

<script>
// Replace this with your public Google Sheet ID
const SHEET_ID = "17Y6wejfh9AILhsNXVbYwtmLCx_MfCZvuODV-lievVps";
const API_KEY = "AIzaSyDW1Yk4SimAEtSB98yCq8sO7FiMKJlt1y8";
const RANGE = "'Portfolio Data'!A3:D"; // Example range

const projectList = document.getElementById("project-list");
const blogList = document.getElementById("blog-list");
document.getElementById("year").textContent = new Date().getFullYear();

async function fetchSheetData() {
  const url = `https://sheets.googleapis.com/v4/spreadsheets/17Y6wejfh9AILhsNXVbYwtmLCx_MfCZvuODV-lievVps/values/'Portfolio Data'!A2:D?key=AIzaSyDW1Yk4SimAEtSB98yCq8sO7FiMKJlt1y8`;
  const res = await fetch(url);
  const data = await res.json();

  if (!data.values) return;
  renderData(data.values);
}

function renderData(rows) {
  projectList.innerHTML = "";
  blogList.innerHTML = "";

  rows.forEach(([type, title, desc, link]) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${title}</h3>
      <p>${desc}</p>
      <a href="${link}" target="_blank">View</a>
    `;
    if (type.toLowerCase() === "project") projectList.appendChild(card);
    else if (type.toLowerCase() === "blog") blogList.appendChild(card);
  });
}

fetchSheetData();

</script>
